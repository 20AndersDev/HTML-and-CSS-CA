<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SquareEyes | Sign in</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body class="body-signup">
      <section class="sec-su-logo">
      <img src="images/SquareEyes_Logo.png" class="su-logo">
      </section>
      <section class="sec-forum">
        <form class="su-form">
            <div class="container">
              <h1 class="su-title" > Create your SquareEyes accout</h1>
          
              <label for="email"></label>
              <input class="signup" type="text" placeholder="Email" name="email">

              <label for="username"></label>
              <input class="signup" type="text" placeholder="Username" name="usename">
          
              <label for="psw"></label>
              <input class="signup" type="password" placeholder="Password" name="psw">
          
              <label for="psw-repeat"></label>
              <input class="signup" type="password" placeholder="Repeat Password" name="psw-repeat">
        
              <div class="su-but">
                
                <button type="submit" class="signupbtn"> <a href="home.html"> Sign Up </a> </button>
           
              </div>
            
              <div class="su-h2">
                <a  href="login.html" class="li-promt" > Already have an account? Click here to log in </a>
              </div>
            
            </div>
        </form>
      </section>
    </body>
</html>
