<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="SquareEyes - Create your account here to start watching your favourite movies with friends and family"/>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SquareEyes | Sign in</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
      <main>
        <div class="signup-div-logo">
          <img src="images/SquareEyes_Logo.png" class="signup-logo" alt="SquareEyes logo">
        </div> 
        <section class="signup-form-section"> 
          <div class="signup-container">
            <h1 class="signup-h1" > Create your SquareEyes account</h1>
            <div class="su-input"> 
              <div class="signup-div-input">
                <label for="email" aria-label="email"> </label>
                <input type="email" class="signup-input" placeholder="Email" id="email">
              </div>
              <div class="signup-div-input">
                <label for="name"> </label>
                <input type="text" class="signup-input" placeholder="Full Name" id="name">
              </div>
              <div class="signup-div-input">
                <label for="password"></label>
                <input type="password" class="signup-input" placeholder="Password" id="password">
              </div>
              <div class="signup-div-input">
                <label for="repeatpsw"></label>
                <input type="password" class="signup-input" placeholder="Repeat password" id="repeatpsw">
              </div>
            </div>   
            <div class="signup-div-button">
              <a href="home.html" class="signup-button"> Sign Up </a>
            </div>
            <div class="signup-div-h2">
              <a  href="login.html"><h2> Already have an account? log in here</h2> </a>
            </div>
          </div>
        </section>
        <div class="div-push-footer"></div>
      </main>
      <footer>
        <h3> SquareEyes Copyright 2015-2022 &copy;</h3>
      </footer> 
    </body>
</html>
