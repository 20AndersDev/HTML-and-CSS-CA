<html lang="en">
    <head>
        <meta name="description" content=" SquareEyes - Having problems? Reach out to us and we will assist you">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <title>Square Eyes | Contact </title>
        <script src="https://kit.fontawesome.com/eed746e6fc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <input type="checkbox" id="check-menu">
            <label for="check-menu" class="nav-hamburger-menu"> <i class="fa-solid fa-bars"></i></label>
             <a href="home.html"> <img src="images/SquareEyes_Logo.png" class="logo" alt="SquareEyes Logo"></a>
            <nav>
              <a  href="home.html" class="nav-button">Home </a>

            </nav>

        <main>
          <h1 class="con-title" > Experiencing issues?</h1>
          <h2 class="con-h2"> Let us know by filling the form below </h2>
          <div class="contact-div"> 
            <div class="contact-container">
              <div class="contact-div-input">
                <label for="email"></label>
                <input class="contact" type="text" placeholder="Email" name="email" id="email">
              </div>
              <div class="contact-div-input">
                <label for="name"></label>
                <input class="contact" type="text" placeholder="Full Name" name="Full Name" id="name">
              </div>
              <div class="contact-div-input">
                <label for="message"></label>
                <input class="contact-message" type="text" placeholder="Typer your message here..." name="message" id="message">
              </div>
              <div class="su-but">
                <button type="submit" class="signup-button"> Submit </button>
              </div>
            </div>        
          </div>
          <div class="div-push-footer"></div>
        </main>
        <footer>
          <h3> SquareEyes Copyright 2015-2022 &copy;</h3>
