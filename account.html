<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Edit you SquareEyes account settings"/>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <title>Square Eyes | Account </title>
        <script src="https://kit.fontawesome.com/eed746e6fc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <input type="checkbox" id="check-menu">
            <label for="check-menu" class="hm"> <i class="fa-solid fa-bars"></i></label>
             <a href="home.html"> <img src="images/SquareEyes_Logo.png" class="logo" alt="SquareEyes logo"></a>
            <nav>
              <a href="home.html" > <button class="list2"> Home </button> </a> 
              <a href="list-of-videos.html" > <button class="list2"> List of Videos </button> </a>                         
              <a href="contact.html"><button class="list2"> Contact</button> </a>
              <a href="about.html" >  <button class="list2"> About </button> </a>   
            </nav>
            <a href="account.html"> <i class="fa-regular fa-user" id="profil"></i></a>
        </header> 
        <main>
            <div class="ac-container">
                <div class="ac-h1">
                    <h1>Account Settings</h1>
                </div>
                <div class="as-div-icon">
                    <i class="fa-regular fa-user" id="ac-icon"></i>
                </div>


                <div class="ac-settings">
                    <div class="ac-s">
                        <label for="email"></label>
                        <input class="ac-settings2" type="text" placeholder="Bruce.wayne15@gmail.com" name="email">
                    </div>                        
                    <div class="ac-s">
                        <label for="username"></label>
                        <input class="ac-settings2" type="text" placeholder="Bruce Wayne" name="usename">
                    </div>
                    <div class="ac-s">
                        <label for="psw"></label>
                        <input class="ac-settings2" type="password" placeholder="***********" name="psw">
                    </div>
                    <div class="ac-but">
                        <button class="ac-edit">Edit settings</button>
                    </div>   
                </div>
            </div>
        </main> 
        <footer>
            <p> Copyright &copy;</p>
        </footer> 
       
    </body>
</html>
