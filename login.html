<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content=" SquareEyes - Login to your SquareEyes account here to get start watching your favourite movies!"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SquareEyes | Log in </title>
        <link href="styles.css" rel="stylesheet">

    <body class="bo-su">
      <main>
          <div class="login-div-logo">
            <a><h1><img src="images/SquareEyes_Logo.png" class="su-logo" alt="SquareEyes logo"></h1></a>

          <section class="form-sec"> 
              <div class="container">

                  <h2 class="su-title" > Log in here!</h2>

                <div class="login-div-input">

                <div class="login-div-input">
                  <input type="password" class="login-input" placeholder="Password">
                </div>
                <div class="login-div-button">
                  <button type="submit" class="login-button"> <a href="home.html"> Log in </a> </button>
                </div>
                <div class="login-div-h3">
                  <a  href="index.html" class="li-promt" ><h3> Dont have an account? Click here to create one!</h3> </a>
