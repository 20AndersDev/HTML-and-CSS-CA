<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="SquareEyes - Login to your account here"/>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SquareEyes | Log in </title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body class="bo-su">
      <div class="form">
          <div class="d-logo">
            <img src="images/SquareEyes_Logo.png" class="su-logo" alt="SquareEyes logo">
          </div> 
          <div class="form-sec"> 
            <div class="container">
            <div class="h1-form">
              <h1 class="su-title" > Log in here!</h1>
            </div> 
              <label for="email"></label>
              <input class="signup" type="text" placeholder="Email or Username" name="email">
          
              <label for="psw"></label>
              <input class="signup" type="password" placeholder="Password" name="psw">
        
              <div class="su-but">
                <button type="submit" class="signupbtn"> <a href="home.html"> Log in </a> </button>
              </div>
            
              <div class="su-h2">
                <a  href="index.html" class="li-promt" > Dont have an account? Click here to create one! </a>
      
              </div>
      
            </div>
          </div>
    </body>
    <footer>
      <p> Copyright &copy;</p>
    </footer> 
</html>
