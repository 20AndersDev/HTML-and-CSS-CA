<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SquareEyes | Log in </title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body class="body-signup">
        <form class="su-form">
            <section>
              <img src="images/SquareEyes_Logo.png" class="su-logo">
            </section>
            <div class="container">
              

              <h1 class="su-title" > Log in to your account</h1>
          
              <label for="email"></label>
              <input class="signup" type="text" placeholder="Email or Username" name="email">
          
              <label for="psw"></label>
              <input class="signup" type="password" placeholder="Password" name="psw">
        
              <div class="su-but">
                
                <button type="login" class="signupbtn"> <a href="home.html"> Log In </a> </button>
           
              </div>
            


            </div>
          </form>
    </body>
</html>
